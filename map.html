 <body>
   <center>
     <body vlink="red">
<p id="link"><a href="index.html">Come back to home page :D</a></p>
     <h3>My Google Maps Demo</h3>
         <div id="map"></div>
         <script>
           function initMap() {
             var uluru = {lat: 33.995629, lng: -118.266399};
             var map = new google.maps.Map(document.getElementById('map'), {
               zoom: 18,
               center: uluru
             });
             var marker = new google.maps.Marker({
               position: uluru,
               map: map
             });
           }
         </script>
         <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBRwT_qSN0IgDWFfuSRD2UCARlGRwuW5qo&callback=initMap">
       </script>
